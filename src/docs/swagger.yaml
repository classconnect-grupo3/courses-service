definitions:
  controller.CreateSubmissionRequest:
    properties:
      answers:
        items:
          $ref: '#/definitions/model.Answer'
        type: array
    type: object
  model.Answer:
    properties:
      content:
        description: Can be string, []string for multiple choice, or file URL
      question_id:
        type: string
      type:
        description: text, multiple_choice, file
        type: string
    type: object
  model.Assignment:
    properties:
      course_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      due_date:
        type: string
      grace_period:
        description: Minutes of tolerance after due_date
        type: integer
      id:
        type: string
      instructions:
        type: string
      passing_score:
        description: Minimum score to pass
        type: number
      questions:
        items:
          $ref: '#/definitions/model.Question'
        type: array
      status:
        description: draft, published
        type: string
      submission_rules:
        description: Array of rules for submission
        items:
          type: string
        type: array
      title:
        type: string
      total_points:
        type: number
      type:
        description: exam, homework, quiz
        type: string
      updated_at:
        type: string
    type: object
  model.Course:
    properties:
      aux_teachers:
        items:
          type: string
        type: array
      capacity:
        type: integer
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      feedback:
        items:
          $ref: '#/definitions/model.CourseFeedback'
        type: array
      id:
        type: string
      modules:
        items:
          $ref: '#/definitions/model.Module'
        type: array
      start_date:
        type: string
      students_amount:
        type: integer
      teacher_name:
        type: string
      teacher_uuid:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  model.CourseFeedback:
    properties:
      created_at:
        type: string
      feedback:
        type: string
      feedback_type:
        $ref: '#/definitions/model.FeedbackType'
      id:
        type: string
      score:
        type: integer
      student_uuid:
        type: string
    type: object
  model.Enrollment:
    properties:
      completed_date:
        type: string
      course_id:
        type: string
      enrolled_at:
        type: string
      favourite:
        type: boolean
      feedback:
        items:
          $ref: '#/definitions/model.StudentFeedback'
        type: array
      id:
        type: string
      status:
        $ref: '#/definitions/model.EnrollmentStatus'
      student_id:
        type: string
      updated_at:
        type: string
    type: object
  model.EnrollmentStatus:
    enum:
    - active
    - dropped
    - completed
    type: string
    x-enum-varnames:
    - EnrollmentStatusActive
    - EnrollmentStatusDropped
    - EnrollmentStatusCompleted
  model.FeedbackType:
    enum:
    - POSITIVO
    - NEGATIVO
    - NEUTRO
    type: string
    x-enum-varnames:
    - FeedbackTypePositive
    - FeedbackTypeNegative
    - FeedbackTypeNeutral
  model.Module:
    properties:
      content:
        description: TODO change this with media in the future
        type: string
      course_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      order:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  model.Question:
    properties:
      correct_answers:
        items:
          type: string
        type: array
      id:
        type: string
      options:
        description: For multiple choice
        items:
          type: string
        type: array
      order:
        type: integer
      points:
        type: number
      text:
        type: string
      type:
        $ref: '#/definitions/model.QuestionType'
    type: object
  model.QuestionType:
    enum:
    - text
    - multiple_choice
    - file
    type: string
    x-enum-varnames:
    - QuestionTypeText
    - QuestionTypeMultipleChoice
    - QuestionTypeFile
  model.StudentFeedback:
    properties:
      created_at:
        type: string
      feedback:
        type: string
      feedback_type:
        $ref: '#/definitions/model.FeedbackType'
      id:
        type: string
      score:
        type: integer
      student_uuid:
        type: string
      teacher_uuid:
        type: string
    type: object
  model.Submission:
    properties:
      answers:
        items:
          $ref: '#/definitions/model.Answer'
        type: array
      assignment_id:
        type: string
      created_at:
        type: string
      feedback:
        type: string
      id:
        type: string
      score:
        type: number
      status:
        $ref: '#/definitions/model.SubmissionStatus'
      student_name:
        type: string
      student_uuid:
        type: string
      submitted_at:
        type: string
      updated_at:
        type: string
    type: object
  model.SubmissionStatus:
    enum:
    - draft
    - submitted
    - late
    type: string
    x-enum-varnames:
    - SubmissionStatusDraft
    - SubmissionStatusSubmitted
    - SubmissionStatusLate
  schemas.CreateAssignmentRequest:
    properties:
      course_id:
        type: string
      description:
        type: string
      due_date:
        type: string
      grace_period:
        type: integer
      instructions:
        type: string
      passing_score:
        type: number
      questions:
        items:
          $ref: '#/definitions/model.Question'
        type: array
      status:
        type: string
      title:
        type: string
      total_points:
        type: number
      type:
        type: string
    required:
    - course_id
    - description
    - due_date
    - grace_period
    - instructions
    - passing_score
    - questions
    - status
    - title
    - total_points
    - type
    type: object
  schemas.CreateCourseFeedbackRequest:
    properties:
      feedback:
        type: string
      feedback_type:
        $ref: '#/definitions/model.FeedbackType'
      score:
        type: integer
      student_uuid:
        type: string
    required:
    - feedback
    - feedback_type
    - score
    - student_uuid
    type: object
  schemas.CreateCourseRequest:
    properties:
      capacity:
        type: integer
      description:
        type: string
      end_date:
        type: string
      start_date:
        type: string
      teacher_id:
        type: string
      teacher_name:
        description: 'TODO: this will later be consulted with users service to get
          the teacher name'
        type: string
      title:
        type: string
    required:
    - capacity
    - description
    - end_date
    - start_date
    - teacher_id
    - title
    type: object
  schemas.CreateModuleRequest:
    properties:
      content:
        type: string
      course_id:
        type: string
      description:
        type: string
      title:
        type: string
    required:
    - course_id
    - description
    - title
    type: object
  schemas.CreateStudentFeedbackRequest:
    properties:
      course_id:
        type: string
      feedback:
        type: string
      feedback_type:
        $ref: '#/definitions/model.FeedbackType'
      score:
        type: integer
      student_uuid:
        type: string
      teacher_uuid:
        type: string
    required:
    - course_id
    - feedback
    - feedback_type
    - score
    - student_uuid
    - teacher_uuid
    type: object
  schemas.DeleteCourseResponse:
    properties:
      message:
        type: string
    type: object
  schemas.EnrollStudentRequest:
    properties:
      student_id:
        type: string
    required:
    - student_id
    type: object
  schemas.GetCourseFeedbackRequest:
    properties:
      end_date:
        type: string
      end_score:
        type: integer
      feedback_type:
        $ref: '#/definitions/model.FeedbackType'
      start_date:
        type: string
      start_score:
        type: integer
    type: object
  schemas.GetFeedbackByStudentIdRequest:
    properties:
      course_id:
        type: string
      end_date:
        type: string
      end_score:
        type: integer
      feedback_type:
        $ref: '#/definitions/model.FeedbackType'
      start_date:
        type: string
      start_score:
        type: integer
    type: object
  schemas.GradeSubmissionRequest:
    properties:
      feedback:
        type: string
      score:
        type: number
    type: object
  schemas.RemoveAuxTeacherFromCourseRequest:
    properties:
      aux_teacher_id:
        type: string
      teacher_id:
        type: string
    required:
    - aux_teacher_id
    - teacher_id
    type: object
  schemas.SetFavouriteCourseRequest:
    properties:
      student_id:
        type: string
    required:
    - student_id
    type: object
  schemas.SetFavouriteCourseResponse:
    properties:
      message:
        type: string
    type: object
  schemas.UnenrollStudentRequest:
    properties:
      student_id:
        type: string
    required:
    - student_id
    type: object
  schemas.UnenrollStudentResponse:
    properties:
      message:
        type: string
    type: object
  schemas.UnsetFavouriteCourseRequest:
    properties:
      student_id:
        type: string
    required:
    - student_id
    type: object
  schemas.UnsetFavouriteCourseResponse:
    properties:
      message:
        type: string
    type: object
  schemas.UpdateAssignmentRequest:
    properties:
      description:
        type: string
      due_date:
        type: string
      grace_period:
        type: integer
      instructions:
        type: string
      passing_score:
        type: number
      questions:
        items:
          $ref: '#/definitions/model.Question'
        type: array
      status:
        type: string
      title:
        type: string
      total_points:
        type: number
      type:
        type: string
    type: object
  schemas.UpdateCourseRequest:
    properties:
      capacity:
