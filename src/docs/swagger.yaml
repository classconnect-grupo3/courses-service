  description: API for managing courses and related resources
  title: Courses Service API
  version: "1.0"
paths:
  /assignments:
    get:
      consumes:
      - application/json
      description: Get all assignments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Assignment'
            type: array
      summary: Get all assignments
      tags:
      - assignments
    post:
      consumes:
      - application/json
      description: Create an assignment
      parameters:
      - description: Assignment to create
        in: body
        name: assignment
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateAssignmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Assignment'
      summary: Create an assignment
      tags:
      - assignments
  /assignments/{assignmentId}:
    delete:
      consumes:
      - application/json
      description: Delete an assignment by ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Assignment deleted successfully
          schema:
            type: string
      summary: Delete an assignment
      tags:
      - assignments
    get:
      consumes:
      - application/json
      description: Get an assignment by ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Assignment'
      summary: Get an assignment by ID
      tags:
      - assignments
    put:
      consumes:
      - application/json
      description: Update an assignment by ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      - description: Assignment to update
        in: body
        name: assignment
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateAssignmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Assignment'
      summary: Update an assignment
      tags:
      - assignments
  /assignments/{assignmentId}/submissions:
    get:
      consumes:
      - application/json
      description: Get submissions by assignment ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Submission'
            type: array
      summary: Get submissions by assignment ID
      tags:
      - submissions
    post:
      consumes:
      - application/json
      description: Create a submission
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      - description: Submission to create
        in: body
        name: submission
        required: true
        schema:
          $ref: '#/definitions/controller.CreateSubmissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Submission'
      summary: Create a submission
      tags:
      - submissions
  /assignments/{assignmentId}/submissions/{id}:
    get:
      consumes:
      - application/json
      description: Get a submission by ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      - description: Submission ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Submission'
      summary: Get a submission by ID
      tags:
      - submissions
    put:
      consumes:
      - application/json
      description: Update a submission by ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      - description: Submission ID
        in: path
        name: id
        required: true
        type: string
      - description: Submission to update
        in: body
        name: submission
        required: true
        schema:
          $ref: '#/definitions/model.Submission'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Submission'
      summary: Update a submission
      tags:
      - submissions
  /assignments/{assignmentId}/submissions/{id}/grade:
    put:
      consumes:
      - application/json
      description: Grade a submission by ID (for teachers)
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      - description: Submission ID
        in: path
        name: id
        required: true
        type: string
      - description: Grade request
        in: body
        name: gradeRequest
        required: true
        schema:
          $ref: '#/definitions/schemas.GradeSubmissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Submission'
      summary: Grade a submission
      tags:
      - submissions
  /assignments/{assignmentId}/submissions/{id}/submit:
    post:
      consumes:
