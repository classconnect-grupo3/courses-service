      description: Submit a submission by ID
      parameters:
      - description: Assignment ID
        in: path
        name: assignmentId
        required: true
        type: string
      - description: Submission ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
