              $ref: '#/definitions/model.Course'
            type: array
      summary: Get all courses
      tags:
      - courses
    post:
      consumes:
      - application/json
      description: Create a new course
      parameters:
      - description: Course to create
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateCourseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Course'
      summary: Course creation
      tags:
      - courses
  /courses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a course by ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.DeleteCourseResponse'
      summary: Delete a course
      tags:
      - courses
    get:
      consumes:
      - application/json
      description: Get a course by ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Course'
      summary: Get a course by ID
      tags:
      - courses
    put:
      consumes:
      - application/json
      description: Update a course by ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      - description: Course to update
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateCourseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Course'
      summary: Update a course
      tags:
      - courses
  /courses/{id}/enroll:
    post:
      consumes:
      - application/json
      description: Enroll a student in a course
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      - description: Enrollment request
        in: body
        name: enrollmentRequest
        required: true
        schema:
          $ref: '#/definitions/schemas.EnrollStudentRequest'
      produces:
      - application/json
      responses: {}
      summary: Enroll a student in a course
      tags:
      - enrollments
  /courses/{id}/enrollments:
    get:
      consumes:
      - application/json
      description: Get enrollments by course ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Enrollment'
            type: array
      summary: Get enrollments by course ID
      tags:
      - enrollments
  /courses/{id}/favourite:
